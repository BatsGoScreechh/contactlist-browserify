<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
      <div id="page">
          <fieldset id="contact-field">
            <legend>Please Fill Out</legend>

            <div id="contact-form">
              <div id="input-form">
                <input id="first-name-input" type="text" placeholder="First Name" required>
                <input id="last-name-input" type="text" placeholder="Last Name" required>
                <input id="phone-input" type="tel" placeholder="Telephone" required>
                <input id="address-input" type="text" placeholder="Address" required>

                <button id="save-btn">Save</button>

              </div>
            </div>
          </fieldset>

    <section id ="contact-list"></section>

    <script src="bundle.js"></script>
  </body>
</html>
